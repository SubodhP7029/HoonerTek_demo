<h2>HTML Table</h2>
<input type="text" [(ngModel)]="name" placeholder="Serach any fields"/>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>city</th>
    <th>Lat</th>
    <th>long</th>
  </tr>
  <tr *ngFor="let row of object | search:name">
    <td>{{row['name']}}</td>
    <td>{{row['email']}}</td>
    <td>{{row.address['city']}}</td>
    <td>{{row.address.geo['lat']}}</td>
    <td>{{row.address.geo['lng']}}</td>
  </tr>
</table>
